
# Manifest file for the Application
manifest:
  defaults:
    remote: zephyrproject-rtos

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos/

  projects:
    - name: zephyr
      path: zephyr
      revision: 9f824289b28d7aea2eee74f62787c385a5005453
      import: # Projects to import from the main zephyr west.yml
        name-allowlist:
          - cmsis
          - segger

    - name: zephyr-hal-stm32
      revision: f1317150eac951fdd8259337a47cbbc4c2e6d335
      path: modules/hal/stm32
      
    - name: hal_nxp
      revision: cae40020064894f67b00215dad2baf7c743e1dfb
      path: modules/hal/nxp
      groups:
        - hal

  self:
    path: app